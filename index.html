<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Task Scheduler</h1>
    <div class="form-container">
        <label for="sourceDir">Source Directory:</label>
        <input type="text" id="sourceDir" placeholder="Enter source directory path"><br><br>
        
        <label for="backupDir">Backup Directory:</label>
        <input type="text" id="backupDir" placeholder="Enter backup directory path"><br><br>
        
        <button onclick="backupFiles()">Backup Files</button><br><br>
        
        <p id="statusLabel"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
